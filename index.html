<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="gradient-color">Christmas Is In</h1>

  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class="big-text gradient-color" id="days">0</p>
      <span class="gradient-color">Days</span>
    </div>
    <div class="countdown-el hours-c">
      <p class="big-text gradient-color" id="hours">0</p>
      <span class="gradient-color">Hours</span>
    </div>
    <div class="countdown-el mins-c">
      <p class="big-text gradient-color" id="mins">0</p>
      <span class="gradient-color">Mins</span>
    </div>
    <div class="countdown-el seconds-c">
    <p class="big-text gradient-color" id="seconds">0</p>
      <span class="gradient-color">Seconds</span>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
